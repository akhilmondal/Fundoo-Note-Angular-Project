<div>
  <div class="container">
    <mat-card
      *ngFor="let items of data"
      (mouseenter)="showPanel(items)"
      (mouseleave)="hidePanel()"
    >
      <div>
        <h2>{{ items.title }}</h2>
        <h3>{{ items.description }}</h3>
      </div>
      <div *ngIf="hovered && items === activeItem">
        <app-trashpanel [childmessage] = "items" (sendEvent)="receiveData($event)"></app-trashpanel>
      </div>
    </mat-card>
  </div>
</div>
