<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img
      src="https://e1.pngegg.com/pngimages/755/1015/png-clipart-macos-app-icons-google-keep-thumbnail.png"
      alt="Logo"
    />
    <h1 class="example-app-name">Fundoo Note</h1>
    <p class="search">
      <mat-form-field class="input-search" appearance="outline">
        <input matInput placeholder="Search" formControlName="Search" />
      </mat-form-field>
    </p>
    <div class="icons">
      <div class="icon-items">
        <mat-icon>replay</mat-icon>
      </div>
      <div class="icon-items">
        <mat-icon>view_agenda</mat-icon>
      </div>
      <div class="icon-items">
        <mat-icon>settings</mat-icon>
      </div>
      <div class="icon-items">
        <mat-icon>blur_on</mat-icon>
      </div>
      <div class="icon-items">
        <mat-icon>account_circle</mat-icon>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="/dashboard/getallnote"><img class="img-icon" src="assets/lightbulb_FILL0_wght400_GRAD0_opsz48.png" alt=""> Notes</a>
        <a mat-list-item><img class="img-icon" src="assets/notifications_FILL0_wght400_GRAD0_opsz48.png" alt=""> Reminders</a>
        <a mat-list-item><img class="img-icon" src="assets/edit_FILL0_wght400_GRAD0_opsz48.png" alt=""> Edit labels</a>
        <a mat-list-item routerLink="/dashboard/archive"><img class="img-icon" src="assets/archive_FILL0_wght400_GRAD0_opsz48.png" alt=""> Archive</a>
        <a mat-list-item routerLink="/dashboard/trash"><img class="img-icon" src="assets/delete_FILL0_wght400_GRAD0_opsz48.png" alt="">Trash</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
  
</div>
