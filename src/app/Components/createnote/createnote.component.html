

<div class="container">
  <mat-card>
    <div class="div-contain">
      <p *ngIf="showDescription">
        <input
          class="create-note-input"
          placeholder="Title"
          [(ngModel)]="title"
        />
      </p>
      <p>
        <input
          class="create-note-input"
          placeholder="Take a Note"
          (click)="showDescription = true"
          [(ngModel)]="description"
        />
      </p>
    </div>
    <div class="note-icons-container" *ngIf="showDescription">
      <div>
        <app-notepanel></app-notepanel>
      </div>
      <div class="button">
        <div class="example-button-row">
          <a mat-raised-button target="_blank" (click)="onSubmit()">close</a>
        </div>
      </div>
    </div>
  </mat-card>
</div>
